<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
  <h1>Beautiful Nature</h1>
  <!-- h1>Beautiful Nature</h1>: Displays a heading on the page. -->
  <img 
    src="https://wallpapercave.com/wp/wp6504753.jpg" alt="A beautiful sunset over the mountains" 
    title="Sunset over the mountains" 
    width="600" 
    height="400" 
    loading="lazy" />

<!--     <img> tag: Embeds an image of a sunset over the mountains:
src: URL for the image file.
alt: Alternative text for screen readers.
title: Text shown when hovering over the image.
width and height: Specifies the image dimensions.
loading="lazy": Defers loading of the image until it is in the viewport (improves loading performance).-->
</body>
</html>
